<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h2>Index Page</h2>
<div>
    <!-- 카카오 로그인 URL -->
    <div class="text-center">
        <a href="http://localhost:8080/oauth2/authorization/kakao">kakao</a>
    </div>

    <button id="togglePick">보드게임 선택/취소</button>

    <script>
document.getElementById('togglePick').addEventListener('click', function() {
    fetch('http://localhost:8080/api/pick/1', {
        method: 'POST',
        headers: {
            // 실제 환경에서는 인증 토큰을 포함해야 합니다.
            // 'Authorization': 'Bearer 여기에_인증_토큰',
            'Content-Type': 'application/json'
        },
        // 요청 본문은 필요에 따라 추가하세요. 이 예제에서는 비어 있습니다.
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log(data);
        alert('응답: ' + JSON.stringify(data));
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });
});

    </script>
</div>
</body>
</html>
